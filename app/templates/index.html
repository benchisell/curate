{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
<div class="row">
  <div class="col-md-4"><img src="{{user.avatar(256)}}"></div>
  <div class="col-md-8">
	  <h1>Hello, {{user.nickname}}!</h1>
  </div>
</div>
</div>


{% for post in posts %}
<div><p>{{post.author.nickname}} says: <b>{{post.body}}</b></p></div>
{% endfor %}
{% endblock %}
